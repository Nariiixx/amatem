<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conta ativada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            width: 380px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .icon {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 15px;
        }

        p {
            color: #555;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        a:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon">✅</div>
    <h2>Conta ativada com sucesso!</h2>
    <p>
        Sua conta foi ativada.<br>
        Agora você já pode fazer login normalmente.
    </p>

    <a href="{% url 'login' %}">Ir para o login</a>
</div>

</body>
</html>
