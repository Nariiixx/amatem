{% extends "base.html" %}

{% block content %}
<div class="profile-edit-container">

    <h2>Editar perfil</h2>

    <!-- Foto atual -->
    {% if request.user.profile.photo %}
        <img src="{{ request.user.profile.photo.url }}" class="avatar">
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label>Bio</label>
            {{ form.bio }}
        </div>

        <div class="form-group">
            <label>Foto / Avatar</label>
            {{ form.photo }}
        </div>

        <button type="submit">Salvar alterações</button>
        <a href="{% url 'my_profile' %}">Cancelar</a>
    </form>

</div>
{% endblock %}
